<form
  class="card"
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
>

  <div class="card-content">
    <span class="card-title">Enter to the system</span>

    <div class="input-field">
      <input
        formControlName="email"
        id="email"
        type="email"
        [ngClass]="{'invalid': form.get('email').invalid && form.get('email').touched}"
      >
      <label for="email">Email:</label>
      <span
        class="helper-text red-text"
        *ngIf="form.get('email').invalid && form.get('email').touched"
      >
                <span *ngIf="form.get('email').errors['required']">Email is required.</span>
                <span *ngIf="form.get('email').errors['email']">Enter the correct email.</span>
            </span>
    </div>

    <div class="input-field">
      <input
        formControlName="password"
        id="password"
        type="password"
        [ngClass]="{'invalid': form.get('password').invalid && form.get('password').touched}"
      >
      <label for="password">Password:</label>
      <span
        class="helper-text red-text"
        *ngIf="form.get('password').invalid && form.get('password').touched"
      >
                <span *ngIf="form.get('password').errors['required']">Password is required.</span>
                <span *ngIf="form.get('password').errors['minlength'] && form.get('password').errors['minlength']['requiredLength']">
                    Password has to be more than {{form.get('password').errors['minlength']['requiredLength']}} symbols.
                    Right now: {{form.get('password').errors['minlength']['actualLength']}}
                </span>
            </span>
    </div>
  </div>

  <div class="card-action">
    <button
      class="modal-action btn waves-effect"
      type="submit"
      [disabled]="form.invalid || form.disabled"
    >
      Log in
    </button>
  </div>
</form>

<div class="token">
  <p>{{res.token}}</p>
</div>

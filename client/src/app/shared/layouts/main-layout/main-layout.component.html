<header>
  <div class="header-wrapper">
      <div class="header-navbar">
          <div class="container">
              <div class="row">
                  <div class="header-logo col s2">
                    <a routerLink="/">
                      <i class="fas fa-shipping-fast"></i>
                      Freight
                    </a>
                  </div>

                  <ul class="col s7">
                    <li>
                      <a href="">Service</a>
                    </li>
                    <li>
                      <a href="">About us</a>
                    </li>
                    <li>
                      <a href="">Contacts</a>
                    </li>
                    <li>
                      <a href="">Benefits</a>
                    </li>
                  </ul>
                  <ul class="col s3 push-l2">
                    <li routerLinkActive="active">
                      <div class="login-button">
                        <i class="fas fa-user-circle"></i>
                        <a routerLink="/login">Log in</a>
                      </div>
                    </li>
                  </ul>
              </div>
          </div>
      </div>
  </div>
</header>

<main>
  <section>
    <div class="sub-menu">
      <div class="row">
        <div class="col s12">

          <ul class="center-align">
            <li *ngFor="let link of links" routerLinkActive="active"
                class="waves-effect waves-green"
            >
              <a [routerLink]="[link.url]"
              >{{link.name}}</a>
            </li>
          </ul>

        </div>
      </div>
    </div>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </section>
